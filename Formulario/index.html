<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <h1>Contact form</h1>
        <p><span>Please fill in your information and we'll be sending your order in no time.</span></p>
        <div>
            <form action="#" method="POST" autocomplete="off">
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </form>
        </div>
        <div>
            <form action="#" method="post" autocomplete="off">
                <label for="isenha">Senha:</label>
                <input type="password" name="sobrenome" id="isobrenome">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>
